<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quản lý Điện - EVN Pro</title>
    
    <!-- Cấu hình Icon/App -->
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Quản Lý Điện">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        * { box-sizing: border-box; }
        body { font-family: "Times New Roman", Times, serif; background: #f0f2f5; padding: 5px; margin: 0; }
        .container { background: white; width: 100%; max-width: 1200px; margin: auto; padding: 15px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        
        .controls { display: flex; gap: 5px; margin-bottom: 10px; flex-wrap: wrap; background: #e9ecef; padding: 10px; border-radius: 5px; align-items: center; }
        .btn { padding: 8px 10px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; color: white; font-size: 12px; transition: 0.2s; }
        .btn-add { background: #28a745; }
        .btn-save { background: #007bff; }
        .btn-lock-toggle { background: #6f42c1; } 
        .btn-delete-mode { background: #6c757d; }
        .btn-delete-mode.active { background: #dc3545; }

        /* BẢNG TỐI ƯU CHIỀU NGANG */
        table { width: 100%; border-collapse: collapse; table-layout: fixed; border: 1.5px solid #000; word-break: break-word; }
        th, td { border: 1px solid #333; padding: 6px 2px; text-align: center; font-size: 13px; overflow: hidden; }
        th { background: #f8f9fa; font-weight: bold; text-transform: uppercase; font-size: 11px; }
        .title-header { font-size: 20px; font-weight: bold; padding: 10px !important; background: #fff !important; color: #0054a5; }
        
        /* CẤU HÌNH TỈ LỆ CỘT MỚI */
        .col-stt { width: 35px; } /* Nhỏ nhất */
        .col-name { width: 35%; text-align: left !important; padding-left: 5px !important; } /* RỘNG NHẤT */
        .col-so { width: 8.5%; } /* Các cột số vừa đủ hiện 3-4 chữ số */
        .col-tien { width: 11%; } 
        .col-final { width: 14%; background: #e3f2fd !important; font-weight: bold; color: #d32f2f; }

        .delete-active .col-stt { background: #ffcdd2; color: #b71c1c; cursor: pointer; }
        
        input { width: 100%; border: none; text-align: center; font-size: 14px; font-family: inherit; outline: none; background: transparent; padding: 2px 0; }
        input.name { text-align: left; font-weight: bold; white-space: normal; } /* Cho phép tên dài tự xuống dòng */
        input.error { color: red; font-weight: bold; }
        input:disabled { color: #000; opacity: 1; }
        
        .footer-info { text-align: left; font-weight: bold; background: #fafafa; padding-left: 8px !important; }
        .loss-summary { background: #fff3cd; color: #856404; font-size: 12px; }
        .grand-total-row { background: #d1ecf1; color: #0c5460; font-size: 15px; border-top: 2px solid #333; }
        .date-footer { margin-top: 10px; text-align: right; font-style: italic; font-size: 13px; font-weight: bold; }

        .hide-for-capture { display: none !important; }
        .mode-locked .btn-add, .mode-locked .btn-save, .mode-locked .btn-delete-mode { display: none !important; }

        @media screen and (max-width: 600px) {
            .title-header { font-size: 16px; }
            th { font-size: 10px; padding: 4px 1px; }
            td { font-size: 12px; }
            .btn { padding: 6px 8px; font-size: 11px; }
        }
    </style>
</head>
<body id="mainBody">

<div class="container" id="captureArea">
    <div class="controls">
        <input type="month" id="currentMonth" onchange="changeMonth()" style="width: 130px; border: 1px solid #ccc; padding: 4px;">
        <div id="statusArea"><span class="status-badge status-open">MỞ</span></div>
        <button class="btn btn-lock-toggle" id="lockBtn" onclick="toggleLock()"><span id="lockBtnText">Khóa</span></button>
        <button class="btn btn-add" onclick="addRow()">+ Hộ</button>
        <button class="btn btn-delete-mode" id="deleteModeBtn" onclick="toggleDeleteMode()">Xóa</button>
        <button class="btn btn-save" onclick="saveToLocal()">Lưu</button>
        <button class="btn btn-excel" style="background:#217346" onclick="exportToExcel()">Excel</button>
        <button class="btn btn-export" style="background:#17a2b8" onclick="exportData()">B.up</button>
        <button class="btn btn-import" style="background:#ffc107; color:000" onclick="document.getElementById('importFile').click()">Nhập</button>
        <input type="file" id="importFile" style="display:none" accept=".json" onchange="importData(event)">
        <button class="btn" style="background: #6c757d;" onclick="exportToPNG()">Ảnh</button>
    </div>

    <table id="mainTable">
        <thead>
            <tr><th colspan="9" id="titleMonth" class="title-header">SỔ QUẢN LÝ MUA BÁN ĐIỆN</th></tr>
            <tr>
                <th class="col-stt">STT</th>
                <th class="col-name">Tên hộ</th>
                <th class="col-so">SĐ Trước</th>
                <th class="col-so">SĐ Sau</th>
                <th class="col-so" style="background:#e8f5e9">Số Kí</th>
                <th class="col-so">Giá</th>
                <th class="col-tien">Tiền Gốc</th>
                <th class="col-tien" style="background:#fff4e5">T.Thoát</th>
                <th class="col-final">TỔNG</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
        <tfoot>
            <tr>
                <td colspan="9" class="footer-info">
                    Số ĐH tổng tháng <input type="text" id="footerMonthLabel" style="width: 30px; border-bottom: 1px dotted #333;"> : 
                    <input type="number" id="tongDHThang" oninput="updateTotals()" style="width: 100px; border-bottom: 1px dotted #333; font-weight: bold; font-size: 16px;"> (Kwh)
                </td>
            </tr>
            <tr class="loss-summary">
                <td colspan="3" class="footer-info">Tổng hộ: <span id="lblTotalKwh">0</span> Kw</td>
                <td colspan="3" class="footer-info">Tổng tiêu thụ: <span id="lblMainConsumption">0</span> Kw</td>
                <td colspan="3" class="footer-info">Thất thoát: <span id="lblLossKwh">0</span> Kw</td>
            </tr>
            <tr class="loss-summary">
                <td colspan="3" class="footer-info">Tiền điện: <span id="lblTotalBaseMoney">0</span></td>
                <td colspan="6" class="footer-info">Tiền thất thoát (x 2.400đ): <span id="lblLossMoney">0</span></td>
            </tr>
            <tr class="grand-total-row">
                <td colspan="9" class="footer-info" style="text-align: center; text-transform: uppercase; font-size: 16px; padding: 10px !important;">
                    TỔNG THU: <span id="lblGrandTotal">0</span> VNĐ
                </td>
            </tr>
        </tfoot>
    </table>

    <div class="date-footer">
        Ngày <input type="text" id="footerDay" style="width:25px; border-bottom: 1px solid #333;"> 
        Tháng <input type="text" id="footerMonth" style="width:25px; border-bottom: 1px solid #333;"> 
        Năm <input type="text" id="footerYear" style="width:45px; border-bottom: 1px solid #333;">
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('electricDB_v3')) || {};
    const monthInput = document.getElementById('currentMonth');
    if(!monthInput.value) monthInput.value = new Date().toISOString().substring(0, 7);

    function init() {
        const currentMonth = monthInput.value;
        const dateParts = currentMonth.split('-');
        const prevDate = new Date(dateParts[0], dateParts[1] - 2, 1);
        const prevMonthKey = prevDate.getFullYear() + '-' + String(prevDate.getMonth() + 1).padStart(2, '0');
        const prevMonthData = db[prevMonthKey];

        let monthData = db[currentMonth];
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        document.getElementById('titleMonth').innerText = "SỔ QUẢN LÝ ĐIỆN - THÁNG " + currentMonth.split('-')[1] + "/" + currentMonth.split('-')[0];

        if (monthData && monthData.rows && monthData.rows.length > 0) {
            monthData.rows.forEach(item => addRow(item));
        } else if (prevMonthData && prevMonthData.rows) {
            prevMonthData.rows.forEach(oldRow => {
                addRow({ name: oldRow.name, before: oldRow.after, after: 0, price: oldRow.price });
            });
        } else {
            addRow();
        }

        document.getElementById('tongDHThang').value = (monthData && monthData.tongDH) ? monthData.tongDH : 0;
        document.getElementById('footerMonthLabel').value = (monthData && monthData.footerMonthLabel) ? monthData.footerMonthLabel : currentMonth.split('-')[1];
        
        applyLockUI(monthData ? monthData.locked : false);
        updateTotals();
        
        const d = new Date();
        document.getElementById('footerDay').value = d.getDate();
        document.getElementById('footerMonth').value = d.getMonth() + 1;
        document.getElementById('footerYear').value = d.getFullYear();
    }

    function addRow(data = {name: '', before: 0, after: 0, price: 3000}) {
        const tbody = document.getElementById('tableBody');
        const row = tbody.insertRow();
        row.className = 'data-row';
        row.innerHTML = `
            <td class="col-stt" onclick="handleRowAction(this)">${tbody.rows.length}</td>
            <td class="col-name"><input type="text" class="name" value="${data.name}" placeholder="Tên hộ..."></td>
            <td class="col-so"><input type="number" class="before" value="${data.before}" oninput="updateTotals()"></td>
            <td class="col-so"><input type="number" class="after" value="${data.after}" oninput="updateTotals()"></td>
            <td class="col-so"><input type="number" class="usage readonly" value="0" readonly tabindex="-1"></td>
            <td class="col-so"><input type="number" class="price" value="${data.price}" oninput="updateTotals()"></td>
            <td class="col-tien"><span class="base-money">0</span></td>
            <td class="col-tien"><span class="loss-share">0</span></td>
            <td class="col-final"><span class="final-total">0</span></td>
        `;
    }

    function updateTotals() {
        let totalKwhHo = 0;
        let totalBaseMoney = 0;
        const rows = document.querySelectorAll('.data-row');

        rows.forEach((row, index) => {
            row.cells[0].innerText = index + 1;
            const before = parseFloat(row.querySelector('.before').value) || 0;
            const after = parseFloat(row.querySelector('.after').value) || 0;
            const price = parseFloat(row.querySelector('.price').value) || 0;
            
            if (after > 0 && after < before) { row.querySelector('.after').classList.add('error'); } 
            else { row.querySelector('.after').classList.remove('error'); }

            const usage = Math.max(0, after - before);
            const baseMoney = usage * price;
            row.querySelector('.usage').value = usage;
            row.querySelector('.base-money').innerText = Math.round(baseMoney).toLocaleString('vi-VN');
            row.dataset.usage = usage;
            row.dataset.baseMoney = baseMoney;
            totalKwhHo += usage;
            totalBaseMoney += baseMoney;
        });

        const currentMonth = monthInput.value;
        const dateParts = currentMonth.split('-');
        const prevDate = new Date(dateParts[0], dateParts[1] - 2, 1);
        const prevMonthKey = prevDate.getFullYear() + '-' + String(prevDate.getMonth() + 1).padStart(2, '0');
        
        const currentTotalMeter = parseFloat(document.getElementById('tongDHThang').value) || 0;
        const prevTotalMeter = (db[prevMonthKey] && db[prevMonthKey].tongDH) ? parseFloat(db[prevMonthKey].tongDH) : 0;
        
        let mainConsumption = Math.max(0, currentTotalMeter - prevTotalMeter);
        let lossKwh = Math.max(0, mainConsumption - totalKwhHo);
        let totalLossMoney = lossKwh * 2400;

        rows.forEach(row => {
            const usage = parseFloat(row.dataset.usage) || 0;
            const baseMoney = parseFloat(row.dataset.baseMoney) || 0;
            let share = totalKwhHo > 0 ? (usage / totalKwhHo) * totalLossMoney : 0;
            let finalRounded = Math.round((baseMoney + share) / 1000) * 1000;
            row.querySelector('.loss-share').innerText = Math.round(share).toLocaleString('vi-VN');
            row.querySelector('.final-total').innerText = finalRounded.toLocaleString('vi-VN');
        });

        document.getElementById('lblTotalKwh').innerText = totalKwhHo.toLocaleString('vi-VN');
        document.getElementById('lblTotalBaseMoney').innerText = Math.round(totalBaseMoney).toLocaleString('vi-VN');
        document.getElementById('lblMainConsumption').innerText = mainConsumption.toLocaleString('vi-VN');
        document.getElementById('lblLossKwh').innerText = lossKwh.toLocaleString('vi-VN');
        document.getElementById('lblLossMoney').innerText = Math.round(totalLossMoney).toLocaleString('vi-VN');
        document.getElementById('lblGrandTotal').innerText = Math.round(totalBaseMoney + totalLossMoney).toLocaleString('vi-VN');
    }

    function saveToLocal(silent = false) {
        const currentMonth = monthInput.value;
        const rows = [];
        document.querySelectorAll('.data-row').forEach(row => {
            rows.push({
                name: row.querySelector('.name').value,
                before: row.querySelector('.before').value,
                after: row.querySelector('.after').value,
                price: row.querySelector('.price').value
            });
        });
        db[currentMonth] = {
            locked: db[currentMonth]?.locked || false,
            rows: rows,
            tongDH: document.getElementById('tongDHThang').value,
            footerMonthLabel: document.getElementById('footerMonthLabel').value
        };
        localStorage.setItem('electricDB_v3', JSON.stringify(db));
        if (!silent) alert('Đã lưu!');
    }

    function toggleLock() {
        const m = monthInput.value;
        if (!db[m]) saveToLocal(true);
        db[m].locked = !db[m].locked;
        localStorage.setItem('electricDB_v3', JSON.stringify(db));
        init();
    }

    function applyLockUI(isLocked) {
        const body = document.getElementById('mainBody');
        const lockBtnText = document.getElementById('lockBtnText');
        const statusArea = document.getElementById('statusArea');
        const allInputs = document.querySelectorAll('input:not(#currentMonth):not(#importFile)');
        if (isLocked) {
            body.classList.add('mode-locked');
            lockBtnText.innerText = "Mở";
            statusArea.innerHTML = '<span class="status-badge status-locked">KHÓA</span>';
            allInputs.forEach(i => i.disabled = true);
        } else {
            body.classList.remove('mode-locked');
            lockBtnText.innerText = "Khóa";
            statusArea.innerHTML = '<span class="status-badge status-open">MỞ</span>';
            allInputs.forEach(i => i.disabled = false);
        }
    }

    function toggleDeleteMode() {
        const btn = document.getElementById('deleteModeBtn');
        const container = document.getElementById('captureArea');
        btn.classList.toggle('active');
        container.classList.toggle('delete-active');
        btn.innerText = btn.classList.contains('active') ? "Xóa hàng" : "Xóa";
    }

    function handleRowAction(cell) {
        if(document.getElementById('captureArea').classList.contains('delete-active')) {
            if(confirm("Xóa dòng này?")) { cell.parentElement.remove(); updateTotals(); }
        }
    }

    function changeMonth() { init(); }

    async function exportToPNG() {
        const area = document.getElementById('captureArea');
        document.querySelectorAll('.controls').forEach(el => el.classList.add('hide-for-capture'));
        try {
            const canvas = await html2canvas(area, { scale: 2, backgroundColor: "#ffffff" });
            const link = document.createElement('a');
            link.download = `Dien_${monthInput.value}.png`;
            link.href = canvas.toDataURL("image/png");
            link.click();
        } catch (e) { alert("Lỗi!"); } 
        finally { document.querySelectorAll('.controls').forEach(el => el.classList.remove('hide-for-capture')); }
    }

    function exportToExcel() {
        const data = [ ["SỔ ĐIỆN - THÁNG " + monthInput.value], ["STT", "Tên hộ", "SĐ trước", "SĐ sau", "Số kí", "Giá", "Tiền gốc", "Thất thoát", "TỔNG THU"] ];
        document.querySelectorAll('.data-row').forEach(row => {
            data.push([ row.cells[0].innerText, row.querySelector('.name').value, row.querySelector('.before').value, row.querySelector('.after').value, row.querySelector('.usage').value, row.querySelector('.price').value, row.querySelector('.base-money').innerText, row.querySelector('.loss-share').innerText, row.querySelector('.final-total').innerText ]);
        });
        const ws = XLSX.utils.json_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Dien");
        XLSX.writeFile(wb, `Dien_${monthInput.value}.xlsx`);
    }

    function exportData() {
        saveToLocal(true);
        const blob = new Blob([JSON.stringify(db)], {type: 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `backup_dien.json`;
        a.click();
    }

    function importData(e) {
        const reader = new FileReader();
        reader.onload = function(ev) {
            try {
                db = JSON.parse(ev.target.result);
                localStorage.setItem('electricDB_v3', JSON.stringify(db));
                init();
                alert("Đã nhập!");
            } catch(err) { alert("Lỗi file!"); }
        };
        reader.readAsText(e.target.files[0]);
    }

    init();
</script>
</body>
</html>
